<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css"> -->
</head>

<body style="background-color:transparent;">

    <div class="container">
        <div class="Header">
            <button id="exit" class="exit" style="font-size:large; font-weight:600">X</button>
        </div>
        <div class="Main">
            <table class="table">
                <tr>
                    <th colspan="3">
                        <div class="textCenter" style="font-size:24px; font-weight:900">Tic Tac Toe</div>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="textCenter" style="font-size:large; font-weight:600">Sıradaki : </div>
                    </td>
                    <td>
                        <div id="nextChar" class="textCenter" style="font-size:large; font-weight:600">X</div>
                    </td>
                </tr>
                <tr>
                    <td><button id="btn0" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn1" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn2" class="btn" style="font-size:75px; font-weight:400"></button></td>
                </tr>
                <tr>
                    <td><button id="btn3" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn4" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn5" class="btn" style="font-size:75px; font-weight:400"></button></td>
                </tr>
                <tr>
                    <td><button id="btn6" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn7" class="btn" style="font-size:75px; font-weight:400"></button></td>
                    <td><button id="btn8" class="btn" style="font-size:75px; font-weight:400"></button></td>
                </tr>
                <tr>
                    <td colspan="3"><button id="restartButton">Yeniden Başlat</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../renderers/mainWindow.js"></script>
</body>

</html>
